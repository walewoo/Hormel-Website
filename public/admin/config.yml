# Decap CMS Configuration
# Auth: DecapBridge (production) + local_backend (development)

local_backend: true

# Use DecapBridge PKCE auth (required)
backend:
  name: git-gateway
  repo: walewoo/Hormel-Website
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/ccf51c41-8afd-4ab8-8488-69c953847681/pkce
  auth_token_endpoint: /sites/ccf51c41-8afd-4ab8-8488-69c953847681/token
  gateway_url: https://gateway.decapbridge.com

# Media settings
media_folder: "public/images/blog"
public_folder: "/images/blog"

# Slug settings
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

# Collections
collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog/posts"
    create: true
    slug: "{{slug}}"
    extension: "mdx"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Featured Image", name: "featuredImage", widget: "image", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Author", name: "author", widget: "string", default: "Hormel Team" }
      - label: "Tags"
        name: "tags"
        widget: "list"
        field: { label: "Tag", name: "tag", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
