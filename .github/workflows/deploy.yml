name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Project
        run: npm run build

      - name: ðŸ“‚ Sync files (Plain FTP via lftp)
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          echo "set ftp:ssl-allow no;" > deploy.lftp
          echo "open -u \"${{ secrets.FTP_USERNAME }}\",\"${{ secrets.FTP_PASSWORD }}\" ${{ secrets.FTP_SERVER }};" >> deploy.lftp
          echo "mirror -R ./out /public_html --verbose --delete-first --exclude-glob .git* --parallel=10" >> deploy.lftp
          lftp -f deploy.lftp
